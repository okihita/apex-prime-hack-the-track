<!DOCTYPE html>
<html>
<head>
    <title>Circuit Maps - Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info { position: absolute; top: 10px; left: 10px; color: white; font-family: monospace; }
    </style>
</head>
<body>
    <div id="info">Circuit Maps Viewer</div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 100, 100);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        const controls = new OrbitControls(camera, renderer.domElement);
        
        const loader = new GLTFLoader();
        const circuits = ['Barber', 'COTA', 'Indy', 'Road-America', 'Sebring', 'Sonoma', 'VIR'];
        
        circuits.forEach((circuit, i) => {
            loader.load(`../output/${circuit}.gltf`, (gltf) => {
                const mesh = gltf.scene.children[0];
                mesh.material = new THREE.MeshStandardMaterial({ 
                    color: new THREE.Color().setHSL(i / circuits.length, 0.8, 0.5)
                });
                mesh.position.x = (i % 3) * 150 - 150;
                mesh.position.z = Math.floor(i / 3) * 150 - 150;
                scene.add(gltf.scene);
            });
        });
        
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(50, 100, 50);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040, 2));
        
        const gridHelper = new THREE.GridHelper(500, 50);
        scene.add(gridHelper);
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
    </script>
</body>
</html>
